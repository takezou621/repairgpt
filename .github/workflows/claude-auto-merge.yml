          });
          issueTitle = issue.data.title;
          issueBody = issue.data.body;
          
          // ClaudeãŒä½œæˆã—ãŸãƒ–ãƒ©ãƒ³ãƒã‚’æ¤œç´¢
          let candidateBranches = [
            `claude/issue-${issueNumber}`,
